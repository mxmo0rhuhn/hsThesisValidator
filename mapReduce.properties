# -----------------------------------------------------------------------------
# Einstellungen des Frameworks
# -----------------------------------------------------------------------------
# 10000L Milisekunden => 10 Sekunden
# Intervall in Millisekunden in dem Statistiken geladen werden
statisticsPrinterTimeout=10000

# Prozentzahl an RAMusage, ab der keine Tasks mehr angenommen werden
minRemainingMemory=10

# Zeit in Millisekunden, die die Applikation keine neuen Tasks mehr annimt, wenn der RAM "voll" ist
memoryFullSleepTime=10000

# Plugins, die durch den Loader geladen werden sollen
plugins=Thread

# Prozentzahl an bereits erfüllten Aufgaben, bei der das Rescheduling von Tasks startet
rescheduleStartPercentage=90

# Zeit in Millisekunden die gewartet wird, zwischen den einzelnen Abfragen ob Aufgaben bereits erledigt sind
waitTime=1000

# Anzahl an Abfragen auf die Fertigstellung der Tasks, die vergehen muss, bis wieder Tasks rescheduled werden
rescheduleEvery=10

# -----------------------------------------------------------------------------
# Einstellungen der Applikation
# -----------------------------------------------------------------------------
# Pfad, an dem die Output Files gespeichert werden
path=/tmp/hsThesisValidator/

# Wert, bei dem die Berechnung startet
start=1
		
# Wert, bei dem die Berechnung stoppt. wenn der wert <= 0 ist, wird die Berechnung endlos ausgeführt
stop=-1

# Ein die Grösse der einzelnen zu berechnenden Teile
OFFSET=10000
